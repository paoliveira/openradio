/**
 * Constants defined in the build scripts.
 */
project.ext {

    /**
     * Build and compile constants
     */
    compileSdkVersion = 30
    minSdkVersion = 17
    targetSdkVersion = 30
    buildToolsVersion = "30.0.2"

    /**
     * Libraries versions
     */
    supportVersion = "28.0.0"
    checkerQualVersion = "3.3.0"
    checkerCompatQualVersion = "2.5.5"
    appcompatVersion = "1.2.0"
    materialVersion = "1.2.1"
    glideVersion = "4.11.0"
    googlePlayServicesDriveVersion = "17.0.0"
    googlePlayServicesAuthVersion = "18.1.0"
    googlePlayServicesLocationVersion = "17.1.0"
    googlePlayServicesCronet = "17.0.0"
    constraintLayoutVersion = "1.1.3"
    log4jVersion = "1.2.17"
    junitVersion = "4.13.1"
    espressoVersion = "3.1.0"
    // https://mvnrepository.com/artifact/org.json/json
    jsonTestVersion = "20180813"
    exoPlayerVersion = "2.12.1"
    multidexVersion = "1.0.3"
    leanbackVersion = "1.0.0"
    firebaseInstallationsVersion = "16.3.3"
    firebaseCrashlyticsVersion = "17.2.2"
    jdom2Version = "2.0.6"
    lifecycleExtensionVersion = "2.2.0"
    hiltAndroidVersion = "2.28.3-alpha"
    hiltAndroidCompilerVersion = "2.28.3-alpha"
    googleHttpClientGsonVersion = "1.26.0"
    googleApiClientAndroidVersion = "1.26.0"
    googleApiServicesDrive = "v3-rev197-1.25.0"
    picassoVersion = "2.71828"
    junitVersion = "1.1.2"
    countryboundariesVersion = "1.5"

    /**
     * Application constants
     */
    applicationId = "com.yuriy.openradio"
    versionName = "6.1"

    /**
     * Firebase
     */
    apiKey = ""
    firebaseVersion = "18.0.0"

    /**
     * Sign
     */
    storeFileProp = ""
    aliasProp = ""
    pwdProp = ""

    /**
     * Load constants from files
     */

    def signConfFile = file("sign.properties")
    if (signConfFile.canRead()) {
        Properties signProps = new Properties()
        signProps.load(new FileInputStream(signConfFile))
        project.ext.storeFileProp = signProps['file'].toString()
        project.ext.aliasProp = signProps['alias'].toString()
        project.ext.pwdProp = signProps['pwd'].toString()
    } else {
        throw new GradleException("Could not read sign.properties !")
    }
}
